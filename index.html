<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>R√©initialisation de mot de passe ¬∑ FNAIM</title>

  <!-- Chargement du widget Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:2rem;background:#f5f5f5}
    h2{margin-top:0}
    .card{max-width:420px;margin:auto;background:#fff;border-radius:8px;padding:24px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    .info-box{background:#eef5ff;padding:12px 16px;border-left:4px solid #0a53be;margin-bottom:16px}
    .form-group{margin-bottom:12px}
    label{display:block;font-weight:600;margin-bottom:4px}
    input[type=text],input[type=email]{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px}
    button{margin-top:16px;width:100%;padding:10px;font-size:1rem;font-weight:600;border:none;border-radius:4px;background:#0a53be;color:#fff;cursor:pointer;opacity:.6}
    button.enabled{opacity:1;cursor:pointer}
    #message{margin-top:16px;font-weight:600}
    #message.success{color:#155724}
    #message.error{color:#721c24}
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê R√©initialisation de mot de passe FNAIM</h2>

    <div class="info-box">
      <strong>Vous avez oubli√© votre mot de passe&nbsp;?</strong><br>
      Remplissez le formulaire ci-dessous ;<br>
      si les informations sont correctes, vous recevrez un e-mail avec un mot de passe temporaire.
    </div>

    <div class="form-group">
      <label for="userPrincipalName">Votre login professionnel</label>
      <input type="text" id="userPrincipalName" placeholder="exemple@fnaim.fr">
    </div>

    <div class="form-group">
      <label for="emailToVerify">Votre email personnel</label>
      <input type="email" id="emailToVerify" placeholder="votre.email@gmail.com">
    </div>

    <!-- Widget Turnstile -->
    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAACWxWgU87pNFtMOF"
         data-callback="onCaptchaSuccess">
    </div>

    <button id="submitBtn" disabled>R√©initialiser mon mot de passe</button>

    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
